<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Saver Pro - Quick Card</title>
    <style>
        :root {
            --neon-blue: #00F6FF;
            --dark-bg: #0A0A0A;
            --card-width: 350px;
            --card-height: 200px;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .card-container {
            perspective: 1000px;
            width: var(--card-width);
            height: var(--card-height);
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 25px;
            box-sizing: border-box;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .card-front {
            background: var(--dark-bg);
            color: white;
        }

        .card-back {
            background: var(--neon-blue);
            color: var(--dark-bg);
            transform: rotateY(180deg);
        }

        .question {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--neon-blue);
        }

        .subtext {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .flip-prompt {
            position: absolute;
            bottom: 20px;
            right: 25px;
            font-size: 14px;
            opacity: 0.7;
        }

        .logo {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 12px;
            opacity: 0.7;
        }

        .cta {
            position: absolute;
            bottom: 25px;
            left: 25px;
            font-weight: 600;
        }

        .qr-placeholder {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 70px;
            height: 70px;
            background: var(--dark-bg);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <div class="question">
                    Quick question:<br>
                    How many tabs do you<br>
                    have open right now?
                </div>
                <div class="subtext">
                    (Don't worry, we won't judge.<br>
                    We built something to help.)
                </div>
                <div class="flip-prompt">→ Flip →</div>
                <div class="logo">Resource Saver Pro</div>
            </div>
            <div class="card-back">
                <h2>Resource Saver Pro</h2>
                <div class="subtext">
                    It's like having a super-organized<br>
                    friend who remembers everything<br>
                    for you.
                </div>
                <div class="cta">Scan to rescue your tabs →</div>
                <div class="qr-placeholder">[QR Code]</div>
            </div>
        </div>
    </div>
</body>
</html>
